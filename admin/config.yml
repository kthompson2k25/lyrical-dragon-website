backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "gallery"
    label: "Photo Gallery"
    folder: "assets/images"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "pages"
    label: "Website Content"
    files:
      - label: "Home Page"
        name: "home"
        file: "_data/home.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string", default: "Lyrical Dragon"}
          - {label: "Hero Headline", name: "hero_headline", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "string"}
          - {label: "About Text", name: "about_text", widget: "markdown"}
          - {label: "Contact Text", name: "contact_text", widget: "markdown"}
      
      - label: "Site Settings"
        name: "settings"
        file: "_data/settings.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Contact Email", name: "email", widget: "string", required: false}
          - {label: "Social Media", name: "social", widget: "object", fields: [
              {label: "Instagram", name: "instagram", widget: "string", required: false},
              {label: "Facebook", name: "facebook", widget: "string", required: false},
              {label: "Twitter", name: "twitter", widget: "string", required: false}
            ]}
